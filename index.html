<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>轱辘</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		:root {
			--button-height: 32px;
			--font-size: 14px;
			--button-bg: white;
			--button-active-bg: #eee;
			--border-radius: 4px;
			--color: #333;
			--border-color: #999;
			--border-color-hover: #666;
		}


		#app {
			margin: 20px;
		}

		body {
			font-size: var(--font-size);
		}


	</style>
</head>
<body>
<div id="app">
	<g-input :value="value" :disabled="true"></g-input>
	<g-input value="李四" :readonly="true" ></g-input>
	<g-input value="王五" ></g-input>
	<g-input value="赵六" :error="true"></g-input>
	<div>

			<g-input value="钱七" :error="true" :icon-name="iconName"></g-input>

	</div>
	<hr>
	{{ this.message }}
	<g-button :class-name="iconName" :icon-position="position"
						:what-state="iconState" :loading-icon-name="loadingName"
				@toggle="handleToggle" ref="theOne"
	>

		<span slot="button-name">按钮</span>
	</g-button>
<!--	不传iconName-->
	<g-button>
		<span slot="button-name">按钮</span>
	</g-button>

	<g-icon :icon-name="icon"></g-icon>

	<g-button-group >
		<template 	v-slot = "slotProps">
			<g-button :class-name="slotProps.option1" :icon-position="slotProps.option1"
							 ref="q1"
			>
				<span slot="button-name">上一个</span>
			</g-button>
			<g-button>
				<span slot="button-name">更多</span>
			</g-button>
			<g-button :class-name="slotProps.option2" :icon-position="slotProps.option2"
							 ref="q2"
			>
				<span slot="button-name">下一个</span>
			</g-button>
		</template>
	</g-button-group>


</div>

<div id="test">

</div>
<script src="src/app.js"></script>
<script src="//at.alicdn.com/t/font_1856546_h9g0ucd0q.js"></script>
</body>
</html>
