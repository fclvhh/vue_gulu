<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>轱辘</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		:root {
			--button-height: 32px;
			--font-size: 14px;
			--button-bg: white;
			--button-active-bg: #eee;
			--border-radius: 4px;
			--color: #333;
			--border-color: #999;
			--border-color-hover: #666;
		}


		#app {
			margin: 20px;
		}

		body {
			font-size: var(--font-size);
		}


	</style>
</head>
<body>
<div id="app">
	{{ this.message }}
	<g-button :class-name="iconName" :icon-position="position"
						:what-state="iconState" :loading-icon-name="loadingName"
				@toggle="handleToggle" ref="theOne"
	>

		<span slot="button-name">按钮</span>
	</g-button>
<!--	不传iconName-->
	<g-button>
		<span slot="button-name">按钮</span>
	</g-button>

	<g-icon :icon-name="icon"></g-icon>
</div>
<script src="src/app.js"></script>
<script src="//at.alicdn.com/t/font_1856546_h9g0ucd0q.js"></script>
</body>
</html>
